<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div>
            <h1>Menghitung luas segitiga</h1>
            <form id="form">
                <label for="alas">Alas:</label>
                <input type="number" name="alas" id="alas" required>
                <br>
                <label for="tinggi">Tinggi:</label>
                <input type="number" name="tinggi" id="tinggi" required>
                <br>
                <button id="myButton" type="submit">Hitung</button>
                <h3 id="result" style="display: none;"></h3>
            </form>
        </div>
        <div>
            <h1>Form permohonan SIM</h1>
            <form id="form-sim">
                <label for="nama">Nama:</label>
                <input type="text" name="nama" id="nama" required>
                <br>
                <label for="alamat">Alamat:</label>
                <input type="text" name="alamat" id="alamat" required>
                <br>
                <label for="tanggalLahir">Tanggal Lahir:</label>
                <input type="date" name="tanggalLahir" id="tanggalLahir" required>
                <br>
                <button id="myButtonSIM" type="submit">Ajukan SIM</button>
                <h3 id="resultSIM" style="display: none;"></h3>
            </form>
        </div>
    </div>
</body>
<script src="./script/hitungLuasSegitiga.js"></script>
<script src="./script/formPermohonanSim.js"></script>

</html>
